name: Demo.Serverless.Hotels
concurrency: demo-serverless-hotels

on: 
  push:
    branches: 
      - main
      - feature/**    
  workflow_dispatch:

env:
    AZURE_RESOURCE_GROUP_NAME: "rg-cc-gha-hotels-dev"
    AZURE_RESOURCE_GROUP_LOCATION: "australiasoutheast"

jobs:
  setup-resource-group:
     runs-on: windows-latest
     steps:      
     - uses: azure/login@v1
       name: Sign in to Azure
       with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
     - uses: Azure/cli@v1
       name: Run AZ CLI
       with:
         inlineScript: |
            az group create -n ${{ AZURE_RESOURCE_GROUP_NAME }} -l ${{ AZURE_RESOURCE_GROUP_LOCATION }}